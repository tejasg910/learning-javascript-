<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>

        <div class="flex">
            <i class="fa-solid fa-ellipsis"></i>
        </div>
    </nav>

    <div class="container vw-100 vh-100 d-flex flex-column justify-content-center ">




        <div class="row ">
            <div class="col d-flex flex-column justify-content-center align-items-center">

                <h3>Login</h3>
                <label>Sign in to continue</label>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex flex-col justify-content-center">
                <div class="form-floating mb-3 w-50">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>

            </div>
        </div>
        <div class="row ">
            <div class="col d-flex flex-col justify-content-center">
                <div class="form-floating w-50">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

            </div>
        </div>
        <div class="row mt-2  ">
            <div class="col d-flex flex-col justify-content-center  ">

                <input type="button" class="btn btn-outline-primary w-50 " value="Sign in">

            </div>
        </div>
    </div>

</body>

</html>
