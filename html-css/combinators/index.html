<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combiators in css </title>
    <link rel="stylesheet" href="style.css">nk
</head>

<body>
    <section>
        <h2>This is main section </h2>
        <p> This is paragraph in the section </p>

        <main>
            <h2>Main tag starts from here </h2>
            <p>This is paragraph in the main</p>
        </main>
    </section>
    <p>
        this is sibling of the section tag
    </p>
    <p>
        this is another sibling of the section tag
    </p>
</body>

</html>
