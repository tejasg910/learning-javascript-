<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Pseudo Selectors in css</h2>
    <div class="container">

        <p>::first-line => used to give property for first line </p>
        <p>if you want to select inner element of the parent then :: is used </p>
        <p>:: introduced in css3 </p>
    </div>


    <section id="section">
        <p>
            1
        </p>

        <p>
            2
        </p>
        <p>
            3
        </p>
        <p>
            4
        </p>
        <p>
            5
        </p>
    </section>



    <section>
        <a class="active" href="http://127.0.0.1:5500/pseudo-selector/index.html">active link</a>
        <input type="checkbox" class="checkbox">


        <form>
            <input type="text" placeholder="name">
            <input type="text" placeholder="email">
            <input type="text" placeholder="mobile">
            <input type="button" placeholder="submit" value="submit">
            <input type="button" disabled placeholder="submit" value="request another query">
            <input type="number" max="100" min="40" placeholder="Enter your marks">



        </form>

        <div class="content">
            <p>this is normal content</p>
            <p></p>
            <p>this is normal content</p>

        </div>
    </section>


</body>

</html>
